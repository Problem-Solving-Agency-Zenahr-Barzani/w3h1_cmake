version: 2.1
jobs:
  build_debug:
    docker:
      - image: rikorose/gcc-cmake
    steps:
      - run:
          name: Install prerequisites
          command: |
            apt-get -q update
            apt-get -yq install ninja-build
      - checkout
      - run: uname -a
      - run: cat /etc/issue
      - run: g++ --version
      - run: cmake --version
      - run:
          name: Build the project with target install
          command: |
            cmake -GNinja -H. -B_build
            ninja -C _build
            ./_bin/main_141
            DESTDIR=../ ninja -C _build install
            _install/Debug/bin/main_141
      - run:
          name: Build the project with target install_app
          command: |
            rm -rf _*
            cmake -GNinja -H. -B_build
            ninja -C _build
            ./_bin/main_141
            ninja -C _build install_app
            _install/Debug/bin/main_141

  build_release:
    docker:
      - image: rikorose/gcc-cmake
    steps:
      - run:
          name: Install prerequisites
          command: |
            apt-get -q update
            apt-get -yq install ninja-build
      - checkout
      - run: uname -a
      - run: cat /etc/issue
      - run: g++ --version
      - run: cmake --version
      - run:
          name: Build the project with target install
          command: |
            cmake -GNinja -H. -B_build
            cmake -DCMAKE_BUILD_TYPE=Release -UCMAKE_INSTALL_PREFIX _build
            ninja -C _build
            ./_bin/main_141
            DESTDIR=../ ninja -C _build install
            _install/Release/bin/main_141
      - run:
          name: Build the project with target install_app
          command: |
            rm -rf _*
            cmake -GNinja -H. -B_build
            cmake -DCMAKE_BUILD_TYPE=Release -UCMAKE_INSTALL_PREFIX _build
            ninja -C _build
            ./_bin/main_141
            ninja -C _build install_app
            _install/Release/bin/main_141

workflows:
  build_and_test:
    jobs:
      - build_debug
      - build_release
